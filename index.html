<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div>
         <!-- Header Section -->
    <div class="header">
        <nav>
            <div>
                <img src="asset/logo.svg" alt="Huddle logo">
            </div>

            <!-- Adjusted button placement and style -->
            <div class="nav-links">
                <button>Try It Free</button>
            </div>
        </nav>
    </div>

    <!-- Introduction Section -->
    <div class="Intro">
        <div class="text">
            <!-- Fixed typo in heading -->
            <h1>Build The Community<br>Your Fans Will Love</h1>

            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>

            <!-- Styled button properly -->
            <button>Get Started For Free</button>
        </div>

        <!-- Added responsive image section -->
        <div class="illustration">
            <img src="asset/illustration-mockups.svg" alt="Illustration of Huddle">
        </div>
    </div>
   </div>
